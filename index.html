<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="title-wrapper">
            <div class="logo-wrapper">
                <img src="images/github-logo.png" alt="github-icon" class="logo">
            </div>
            <h1 class="title">Discover GitHub Profiles!</h1>
            <p class="subtitle">Easily explore user profiles and repositories with a single search</p>
        </div>
        <div class="form-wrapper">
            <div class="input-wrapper">
                <input type="text" id="search" class="search-input" placeholder="Enter github username">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="search-icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>                  
            </div>
        </div>
        
        <div class="result">
            <h1 class="result-text"></h1>
            
            <div class="user-display">
                <div class="avatar-wrapper">
                    <img src="" alt="user-avatar" class="avatar">
                </div>
                <h1 class="name"></h1>

                <p class="username"></p>

                <!-- <div class="follow-container">
                    <span>2 followers &#x2022; 1 following</span>
                </div> -->

                <p class="bio"></p>

                <a href="" class="profile-url" target="blank">Visit profile on GitHub </a>

                <p class="repo-txt"></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="index.js"></script>
</body>
</html>
